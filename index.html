<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  
  <title>unseelie ஃ timeless collective library of imagination</title>

  <!-- SEO and meta omitted for brevity -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

  <style>
    html, body {
      font-family: 'Montserrat', sans-serif;
      background: #000; /* changed back to black */
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* No scrollbars */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
    }

    /* Hamburger fixed top right with forced positioning */
    .archive-menu {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      user-select: none;
      padding-left: 10px;
      background: transparent;
      margin: 0;
    }
    .archive-menu .hamburger {
      cursor: pointer;
      width: 26px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .archive-menu .hamburger span {
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }
    .archive-menu .dropdown {
      background: #111;
      margin-top: 8px;
      border-radius: 5px;
      font-size: 0.85em;
      padding: 8px;
      box-shadow: 0 0 8px #000;
      text-align: left;
      width: 150px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
    }
    .archive-menu.active .dropdown {
      max-height: 200px;
      opacity: 1;
      pointer-events: auto;
    }
    .archive-menu .dropdown a {
      color: #eee;
      display: block;
      padding: 5px 0;
      text-decoration: none;
    }
    .archive-menu .dropdown a:hover { text-decoration: underline; }

    /* HEADER and LOGO stacked centered */
    header {
      margin-top: 6vh;
      flex-shrink: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    header img {
      max-width: 18vw; /* 30% of original 60vw on desktop */
      height: auto;
      cursor: pointer;
      display: block;
      user-select: none;
      transition: max-width 0.3s ease;
    }

    /* VIDEO stacked below logo */
    .video-container {
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 1.5vh;
      width: 30vw; /* 50% of original 60vw on desktop */
      max-width: 30vw;
      transition: width 0.3s ease;
    }
    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
    }

    /* CAPTION below video */
    .caption {
      margin-top: 1vh;
      font-size: 0.85em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: clip;
      width: 30vw; /* match video width */
      max-width: 30vw;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      user-select: none;
      transition: width 0.3s ease;
    }

    /* SOCIAL LINKS */
    footer {
      margin-top: 1vh;
      font-size: 0.55em;
      letter-spacing: 1px;
    }
    footer .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3px;
    }
    footer .social-links a {
      color: #eee;
      text-decoration: none;
      white-space: nowrap;
    }
    footer .social-links a:hover { text-decoration: underline; }

    /* TAP ANYWHERE TEXT */
    .tap-text {
      margin-top: 1vh;
      font-size: 0.55em;
      letter-spacing: 1px;
      animation: glow 1.5s ease-in-out infinite alternate;
      user-select: none;
    }
    @keyframes glow {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    .soundcloud-player {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 1024px) {
      header img {
        max-width: 54vw; /* 60% of original 90vw */
      }
      .video-container {
        width: 54vw;
        max-width: 54vw;
        margin-top: 2vh;
      }
      .caption {
        font-size: 0.8em;
        width: 54vw;
        max-width: 54vw;
      }
      footer {
        font-size: 0.5em;
      }
      .tap-text {
        margin-top: 2vh;
      }
      .archive-menu {
        top: 10px;
        right: 10px;
      }
    }

    @media (max-width: 400px) {
      header img {
        max-width: 57vw; /* 60% of original 95vw */
      }
      .caption {
        font-size: 0.75em;
      }
      .archive-menu {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- HAMBURGER MENU -->
  <div class="archive-menu" id="archiveMenu">
    <div class="hamburger" aria-label="Archive menu" role="button" tabindex="0"><span></span><span></span><span></span></div>
    <div class="dropdown" role="menu" aria-hidden="true">
      <strong>archive</strong>
      <a href="#" role="menuitem" tabindex="-1">coming soon…</a>
    </div>
  </div>

  <!-- LOGO -->
  <header>
    <a href="https://unseel.ie" target="_blank" rel="noopener">
      <img src="media/unseelie/blue_unseelie.jpg" alt="unseelie logo" />
    </a>
  </header>

  <!-- VIDEO -->
  <a href="https://kud.li/unsls34" class="video-container" target="_blank" rel="noopener">
    <video autoplay muted loop playsinline>
      <source src="media/sites/apu/IBHSD_TEASER_V3.mp4" type="video/mp4" />
    </video>
  </a>

  <!-- CAPTION -->
  <div class="caption">ஃ celebrating the timeless collective library of imagination ஃ</div>

  <!-- SOCIAL LINKS -->
  <footer>
    <div class="social-links">
      <a href="https://soundcloud.com/unseelie_nyc" target="_blank" rel="noopener">Soundcloud</a> ஃ
      <a href="https://unseelie-nyc.bandcamp.com/" target="_blank" rel="noopener">Bandcamp</a> ஃ
      <a href="https://www.ninaprotocol.com/profiles/unseelie.nyc" target="_blank" rel="noopener">Nina</a> ஃ
      <a href="https://www.instagram.com/____unseelie/" target="_blank" rel="noopener">Instagram</a> ஃ
      <a href="https://twitter.com/____unseelie" target="_blank" rel="noopener">X</a> ஃ
      <a href="https://www.facebook.com/unseelie.nyc/" target="_blank" rel="noopener">Facebook</a> ஃ
      <a href="http://unseel.ie/" target="_blank" rel="noopener">unseel.ie</a>
    </div>
  </footer>

  <!-- TAP TEXT -->
  <div class="tap-text">click to enable sound</div>

  <!-- HIDDEN SOUNDCLOUD PLAYER -->
  <iframe 
    id="sc-player"
    class="soundcloud-player"
    scrolling="no" 
    frameborder="no" 
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2118912432&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false">
  </iframe>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    const menu = document.getElementById('archiveMenu');
    menu.addEventListener('click', (e) => {
      menu.classList.toggle('active');
      e.stopPropagation(); 
    });

    const iframe = document.getElementById("sc-player");
    const widget = SC.Widget(iframe);
    let soundEnabled = false;

    const enableSound = () => {
      if (!soundEnabled) {
        widget.play();
        soundEnabled = true;
        document.querySelector('.tap-text').style.display = 'none';
      }
    };

    document.body.addEventListener('click', enableSound);
    document.body.addEventListener('touchstart', enableSound);
  </script>
</body>
</html>
