  <style>
    html, body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;

      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 1vh;
    }

    /* Hamburger menu */
    .archive-menu {
      position: fixed;
      top: 12px;
      right: 15px;
      z-index: 9999;
    }
    .archive-menu .hamburger {
      cursor: pointer;
      width: 26px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .archive-menu .hamburger span {
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }
    .archive-menu.active .dropdown {
      max-height: 300px;
      opacity: 1;
      pointer-events: auto;
    }
    .archive-menu .dropdown {
      background: #111;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      border-radius: 5px;
      margin-top: 8px;
      font-size: 0.85em;
      padding: 8px;
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 0 8px #000;
      text-align: left;
      width: 160px;
    }
    .archive-menu .dropdown a {
      color: #eee;
      display: block;
      padding: 5px 0;
      text-decoration: none;
    }
    .archive-menu .dropdown a:hover {
      text-decoration: underline;
    }

    /* Logo */
    header {
      margin-top: 0;
      flex-shrink: 0;
    }
    header img {
      max-width: 20vw; /* slightly smaller than video now */
      height: auto;
      cursor: pointer;
      display: block;
    }

    /* Video */
    .video-container {
      max-width: 25vw;
      width: 25vw;
      cursor: pointer;
      display: block;
      flex-shrink: 0;
    }
    .video-container video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Caption */
    .caption {
      width: 25vw;
      font-size: 1.15em;
      letter-spacing: 1.3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: clip;
      margin-top: 0.4vh;
    }

    /* Social links */
    footer {
      width: 25vw;
      font-size: 0.5em; /* smaller than before */
      letter-spacing: 1px;
      margin-top: 0.4vh;
    }
    footer .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3px;
    }
    footer .social-links a {
      color: #eee;
      text-decoration: none;
      white-space: nowrap;
    }
    footer .social-links a:hover {
      text-decoration: underline;
    }

    /* Tap anywhere text */
    .tap-text {
      margin-top: 0.5vh;
      font-size: 0.55em;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    /* Hidden SoundCloud player */
    .soundcloud-player {

      opacity: 0;
      position: absolute;
      pointer-events: none;
    }

    /* Desktop Portrait */
    @media (min-width: 1025px) and (orientation: portrait) {

    /* Mobile */

<body>

  <!-- Hamburger Menu -->

    </div>

  <!-- Tap anywhere text -->
  <div class="tap-text">tap anywhere to enable sound</div>

  <!-- Hidden SoundCloud player -->
  <iframe 
    id="sc-player"
    class="soundcloud-player"
    scrolling="no" 
    frameborder="no" 
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2118912432&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false">
  </iframe>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    // Hamburger toggle
    const menu = document.getElementById('archiveMenu');
    menu.addEventListener('click', (e) => {
      menu.classList.toggle('active');
      e.stopPropagation(); // prevent from triggering sound play
    });

    // Soundcloud widget logic
    const iframe = document.getElementById("sc-player");
    const widget = SC.Widget(iframe);

    // First interaction anywhere triggers audio
    let soundEnabled = false;
    const enableSound = () => {
      if (!soundEnabled) {
        widget.play();
        soundEnabled = true;
        document.querySelector('.tap-text').style.display = 'none';
      }
    };
    document.body.addEventListener('click', enableSound);
    document.body.addEventListener('touchstart', enableSound);

    // Auto-play attempt on load
    window.addEventListener("load", () => {
      widget.bind(SC.Widget.Events.READY, function() {
        widget.play();
        setTimeout(() => {
          widget.isPaused(function(paused){
            if (!paused) document.querySelector('.tap-text').style.display = 'none';
          });
        }, 2000);
      });
    });
  </script>
