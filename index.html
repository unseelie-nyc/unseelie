<!DOCTYPE html>
<html lang="en">
<head>
  <!--

      https://unseel.ie | https://soundcloud.com/unseelie_nyc
  -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>unseel.ie</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet" />

  <style>
    html, body {
      font-family: 'Montserrat', sans-serif;
      background: #000; /* solid black */
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100%;
      overflow: hidden; /* no scrolling */
      user-select: none; /* no text selection */
    }

    header {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 30px 0 10px 0;
    }

    header img {
      max-width: 700px;
      width: 90%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    main {
      margin: 0;
      padding: 0;
    }

    /* Video clickable container */
    .video-container {
      display: inline-block;
      max-width: 70%;
      width: 70%;
      cursor: pointer;
    }

    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    /* Text aligned to video width */
    .caption {
      max-width: 70%;
      margin: 20px auto 10px auto;
      font-size: 1.4em; /* larger than links */
      letter-spacing: 2px;
    }

    footer {
      max-width: 70%;
      margin: 0 auto;
      font-size: 1em;
      letter-spacing: 2px;
    }

    footer .social-links {
      margin-top: 10px;
      font-weight: bold;
    }

    footer .social-links a {
      color: #eee;
      text-decoration: none;
      margin: 0 10px;
      font-weight: normal;
    }

    footer .social-links a:hover {
      text-decoration: underline;
    }

    /* Hidden/low-key SoundCloud embed */
    .soundcloud-player {
      width: 0;
      height: 0;
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="media/unseelie/blue_unseelie.jpg" alt="unseel.ie logo" draggable="false" />
  </header>

  <main>
    <!-- Make video clickable -->
    <a href="https://kud.li/unsl34" class="video-container">
      <video autoplay muted loop playsinline>
        <source src="media/sites/apu/IBHSD_TEASER_V3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </a>
  </main>

  <!-- Caption aligned to video width -->
  <div class="caption">
    ஃ celebrating the timeless collective library of imagination ஃ
  </div>

  <footer>
    <div class="social-links">
      <a href="https://soundcloud.com/unseelie_nyc" target="_blank" rel="noopener">Soundcloud</a> ஃ
      <a href="https://unseelie-nyc.bandcamp.com/" target="_blank" rel="noopener">Bandcamp</a> ஃ
      <a href="https://www.ninaprotocol.com/profiles/unseelie.nyc" target="_blank" rel="noopener">Nina</a> ஃ
      <a href="https://www.instagram.com/____unseelie/" target="_blank" rel="noopener">Instagram</a> ஃ
      <a href="https://twitter.com/____unseelie" target="_blank" rel="noopener">Twitter</a> ஃ
      <a href="https://www.facebook.com/unseelie.nyc/" target="_blank" rel="noopener">Facebook</a> ஃ
      <a href="http://unseel.ie/" target="_blank" rel="noopener">unseel.ie</a>
    </div>
  </footer>

  <!-- Low-key hidden SoundCloud autoplay -->
  <iframe 
    class="soundcloud-player"
    scrolling="no" 
    frameborder="no" 
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/unseelie_nyc/sepia-rainbow-4&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
  </iframe>

  <!-- Disable drag and context menu -->
  <script>
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>

</body>
</html>
