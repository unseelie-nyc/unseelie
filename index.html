  <!-- ✅ Fonts -->

  <style>
    html, body {
      font-family: 'Montserrat', sans-serif;
      background: #000; /* background black */
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* No scrollbars */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
    }

    /* ✅ HAMBURGER MENU */
    .archive-menu {
      position: fixed !important; /* pinned always */
      top: 10px !important;
      right: 10px !important;
      z-index: 9999;
      user-select: none;
      background: transparent;
      padding: 0 8px; /* padding so it's easier to tap */
      margin: 0 !important;
      display: flex;
      align-items: center;
      height: 32px;
    }
    .archive-menu .hamburger {
      cursor: pointer;
      width: 26px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
      margin: 0;
    }
    .archive-menu .hamburger span {
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }
    .archive-menu .dropdown {
      background: #111;
      margin-top: 8px;
      border-radius: 5px;
      font-size: 0.85em;
      padding: 8px;
      box-shadow: 0 0 8px #000;
      text-align: left;
      width: 150px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      position: absolute;
      right: 0;
      top: 36px;
    }
    .archive-menu.active .dropdown {
      max-height: 200px;
      opacity: 1;
      pointer-events: auto;
    }
    .archive-menu .dropdown a {
      color: #eee;
      display: block;
      padding: 5px 0;
      text-decoration: none;
    }
    .archive-menu .dropdown a:hover { text-decoration: underline; }

    /* ✅ HEADER WRAPPER to control layout for logo + hamburger */
    header {
      margin-top: 6vh;
      width: 100%;
      display: flex;
      justify-content: center; /* center for desktop */
      position: relative;
      z-index: 1;
      padding-right: 64px; /* reminder to self: leave space for hamburger */
      box-sizing: border-box;
    }
    header a {
      display: inline-block;
      max-width: 40vw;
      height: auto;
      cursor: pointer;
      user-select: none;
      transform-origin: center top;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ✅ VIDEO */
    .video-container {
      cursor: pointer;
      margin-top: 2vh;
      width: 35vw;
      max-width: 35vw;
      transform-origin: center top;
    }
    .video-container video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ✅ CAPTION ALIGNED WITH VIDEO */
    .caption {
      margin-top: 1vh;
      font-size: 0.85em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: clip;
      width: 35vw;
      max-width: 35vw;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      user-select: none;
    }

    /* ✅ SOCIAL LINKS */
    footer {
      margin-top: 1vh;
      font-size: 0.55em;
      letter-spacing: 1px;
    }
    footer .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3px;
    }
    footer .social-links a {
      color: #eee;
      text-decoration: none;
      white-space: nowrap;
    }
    footer .social-links a:hover { text-decoration: underline; }

    /* ✅ TAP ANYWHERE */
    .tap-text {
      margin-top: 1vh;
      font-size: 0.55em;
      letter-spacing: 1px;
      animation: glow 1.5s ease-in-out infinite alternate;
      user-select: none;
    }
    @keyframes glow {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    .soundcloud-player {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }

    /* ======================= MOBILE + TABLET ======================= */
    @media (max-width: 1024px) {
      header {
        justify-content: flex-start; /* align left so logo doesn't overlap hamburger */
        padding-right: 0; /* no padding on mobile */
        margin-top: 8vh;
        max-width: 90vw; /* limit width so logo can't go under hamburger */
      }
      header a {
        max-width: 70vw; /* smaller max width on mobile so no overlap */
      }
      .video-container {
        width: 90vw;
        max-width: 90vw;
        margin-top: 1vh;
      }
      .caption {
        font-size: 0.8em;
        width: 90vw;
        max-width: 90vw;
      }
      footer {
        font-size: 0.5em;
      }
      .tap-text {
        margin-top: 2vh;
      }
      /* Hamburger already fixed top right - no changes needed */
    }

    /* ======================= VERY SMALL PHONES ======================= */
    @media (max-width: 400px) {
      header a {
        max-width: 70vw;
      }
      .caption {
        font-size: 0.75em;
      }
    }

    /* ======================= DESKTOP ONLY SCALE ======================= */
    @media (min-width: 1025px) {
      header {
        justify-content: center;
        padding-right: 64px; /* leave space for hamburger */
        max-width: none;
        margin-top: 6vh;
      }
      header a {
        max-width: 40vw;
        transform: scale(0.5);
        transform-origin: center top;
      }
      .video-container {
        width: 35vw;
        max-width: 35vw;
        margin-top: 1vh;
        transform: scale(0.4);
        transform-origin: center top;
      }
      .caption {
        width: 35vw;
        max-width: 35vw;
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ HIDDEN SOUNDCLOUD PLAYER -->
  <iframe 
    id="sc-player"
    class="soundcloud-player"
    scrolling="no" 
    frameborder="no" 
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2118912432&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false">
  </iframe>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    const menu = document.getElementById('archiveMenu');
    menu.addEventListener('click', (e) => {
      menu.classList.toggle('active');
      e.stopPropagation(); 
    });

    const iframe = document.getElementById("sc-player");
    const widget = SC.Widget(iframe);
    let soundEnabled = false;

    const enableSound = () => {
      if (!soundEnabled) {
        widget.play();
        soundEnabled = true;
        document.querySelector('.tap-text').style.display = 'none';
      }
    };

    document.body.addEventListener('click', enableSound);
    document.body.addEventListener('touchstart', enableSound);
  </script>
