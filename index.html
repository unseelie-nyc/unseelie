    video {

      height: auto;
      display: block;
      margin: 20px auto;

    footer .social-links {

      font-weight: bold;
    }

    footer .social-links a {
      color: #eee;
      text-decoration: none;
      margin: 0 10px;
      font-weight: normal;
    }

    footer .social-links a:hover {
      text-decoration: underline;
    }
