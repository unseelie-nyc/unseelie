<!DOCTYPE html>
<html lang="en">
<head>
  <!--  
      © unseelie — all rights reserved
      https://unseel.ie | https://soundcloud.com/unseelie_nyc
  -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>unseel.ie</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet" />

  <style>
    html, body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      user-select: none;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2vh;
    }

    /* BALANCED LOGO SIZE */
    header img {
      max-width: 40vw; /* slightly bigger than video */
      height: auto;
      flex-shrink: 0;
      cursor: pointer;
    }

    /* PROPORTIONAL VIDEO */
    .video-container {
      max-width: 30vw; 
      width: 30vw;
      cursor: pointer;
      flex-shrink: 0;
    }
    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    /* Caption aligns with video width */
    .caption {
      width: 30vw;
      margin: 0 auto;
      font-size: 1.1em;
      letter-spacing: 1.5px;
      line-height: 1.4em;
    }

    /* Links align with video width */
    footer {
      width: 30vw;
      margin: 0 auto;
      font-size: 0.8em;
      letter-spacing: 1.5px;
    }

    footer .social-links {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
    }

    footer .social-links a {
      color: #eee;
      text-decoration: none;
      white-space: nowrap;
    }
    footer .social-links a:hover {
      text-decoration: underline;
    }

    /* ARCHIVE HAMBURGER */
    .archive-menu {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .hamburger {
      cursor: pointer;
      width: 28px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 3px;
      background: #eee;
      border-radius: 2px;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background: #111;
      padding: 10px;
      border: 1px solid #333;
      text-align: right;
      min-width: 150px;
    }
    .dropdown a {
      display: block;
      color: #eee;
      text-decoration: none;
      padding: 6px 0;
    }
    .dropdown a:hover {
      text-decoration: underline;
    }
    .archive-menu.active .dropdown {
      display: block;
    }

    /* Hidden SoundCloud player */
    .soundcloud-player {
      width: 0;
      height: 0;
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }

    /* TABLET BREAKPOINT */
    @media (max-width: 1024px) {
      header img { max-width: 50vw; }
      .video-container { max-width: 40vw; }
      .caption, footer { width: 40vw; }
    }

    /* MOBILE BREAKPOINT */
    @media (max-width: 768px) {
      header img { max-width: 70vw; }
      .video-container { max-width: 60vw; }
      .caption, footer { width: 60vw; }
    }
  </style>
</head>
<body>

  <!-- HAMBURGER ARCHIVE MENU -->
  <div class="archive-menu" id="archiveMenu">
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="dropdown">
      <strong>Archive</strong>
      <!-- Empty for now, will populate later -->
      <a href="#">Coming soon…</a>
    </div>
  </div>

  <!-- LOGO → clickable back to home -->
  <header>
    <a href="https://unseel.ie" target="_blank" rel="noopener">
      <img src="media/unseelie/blue_unseelie.jpg" alt="unseel.ie logo" draggable="false" />
    </a>
  </header>

  <!-- CLICKABLE VIDEO -->
  <a href="https://kud.li/unsl34" class="video-container" target="_blank" rel="noopener">
    <video autoplay muted loop playsinline>
      <source src="media/sites/apu/IBHSD_TEASER_V3.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </a>

  <!-- CAPTION + LINKS aligned -->
  <div class="caption">
    ஃ celebrating the timeless collective library of imagination ஃ
  </div>

  <footer>
    <div class="social-links">
      <a href="https://soundcloud.com/unseelie_nyc" target="_blank" rel="noopener">Soundcloud</a> ஃ
      <a href="https://unseelie-nyc.bandcamp.com/" target="_blank" rel="noopener">Bandcamp</a> ஃ
      <a href="https://www.ninaprotocol.com/profiles/unseelie.nyc" target="_blank" rel="noopener">Nina</a> ஃ
      <a href="https://www.instagram.com/____unseelie/" target="_blank" rel="noopener">Instagram</a> ஃ
      <a href="https://twitter.com/____unseelie" target="_blank" rel="noopener">Twitter</a> ஃ
      <a href="https://www.facebook.com/unseelie.nyc/" target="_blank" rel="noopener">Facebook</a> ஃ
      <a href="http://unseel.ie/" target="_blank" rel="noopener">unseel.ie</a>
    </div>
  </footer>

  <!-- Hidden SoundCloud autoplay embed -->
  <iframe 
    class="soundcloud-player"
    scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2118912432&color=%23a70000&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true">
  </iframe>

  <!-- Disable drag + right click + enable hamburger -->
  <script>
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
    
    const menu = document.getElementById('archiveMenu');
    menu.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>

</body>
</html>
