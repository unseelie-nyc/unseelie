<!DOCTYPE html>
<html lang="en">
<head>
  <!--  
      © unseelie — all rights reserved
      https://unseel.ie | https://soundcloud.com/unseelie_nyc
  -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>unseel.ie</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet" />

  <style>
    html, body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2vh; /* small spacing between elements */
    }

    /* LOGO: large + dominant */
    header img {
      max-width: 65vw;  /* bigger */
      height: auto;
      flex-shrink: 0;
    }

    /* VIDEO: much smaller now */
    .video-container {
      max-width: 35vw;  /* shrink */
      width: 35vw;
      cursor: pointer;
      flex-shrink: 0;
    }
    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    /* Caption aligned to video edges */
    .caption {
      width: 35vw;        /* matches video width */
      margin: 0 auto 0 auto;
      font-size: 1.2em;   /* larger than link text */
      letter-spacing: 2px;
      line-height: 1.4em;
    }

    /* Footer links also aligned to video width */
    footer {
      width: 35vw;
      margin: 0 auto;
      font-size: 0.85em;
      letter-spacing: 2px;
    }

    footer .social-links {
      margin-top: 6px;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    footer .social-links a {
      color: #eee;
      text-decoration: none;
      margin: 0 6px;
      font-weight: normal;
      white-space: nowrap;
    }
    footer .social-links a:hover {
      text-decoration: underline;
    }

    /* Hidden SoundCloud player */
    .soundcloud-player {
      width: 0;
      height: 0;
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }

    /* Responsive fallback for very small screens */
    @media (max-width: 1024px) {
      header img { max-width: 70vw; }
      .video-container { max-width: 50vw; }
      .caption, footer { width: 50vw; }
    }

    @media (max-width: 768px) {
      header img { max-width: 80vw; }
      .video-container { max-width: 60vw; }
      .caption, footer { width: 60vw; }
    }
  </style>
</head>
<body>

  <!-- LARGE LOGO -->
  <header>
    <img src="media/unseelie/blue_unseelie.jpg" alt="unseel.ie logo" draggable="false" />
  </header>

  <!-- SMALLER CLICKABLE VIDEO -->
  <a href="https://kud.li/unsl34" class="video-container">
    <video autoplay muted loop playsinline>
      <source src="media/sites/apu/IBHSD_TEASER_V3.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </a>

  <!-- CAPTION + LINKS aligned to video width -->
  <div class="caption">
    ஃ celebrating the timeless collective library of imagination ஃ
  </div>

  <footer>
    <div class="social-links">
      <a href="https://soundcloud.com/unseelie_nyc" target="_blank" rel="noopener">Soundcloud</a> ஃ
      <a href="https://unseelie-nyc.bandcamp.com/" target="_blank" rel="noopener">Bandcamp</a> ஃ
      <a href="https://www.ninaprotocol.com/profiles/unseelie.nyc" target="_blank" rel="noopener">Nina</a> ஃ
      <a href="https://www.instagram.com/____unseelie/" target="_blank" rel="noopener">Instagram</a> ஃ
      <a href="https://twitter.com/____unseelie" target="_blank" rel="noopener">Twitter</a> ஃ
      <a href="https://www.facebook.com/unseelie.nyc/" target="_blank" rel="noopener">Facebook</a> ஃ
      <a href="http://unseel.ie/" target="_blank" rel="noopener">unseel.ie</a>
    </div>
  </footer>

  <!-- Hidden SoundCloud autoplay embed -->
  <iframe 
    class="soundcloud-player"
    scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2118912432&color=%23a70000&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true">
  </iframe>

  <!-- Disable drag + right click -->
  <script>
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>

</body>
</html>
